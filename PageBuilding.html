<div class="container" id="appbuilding">
    <h2><br /><br /><br />List of Buildings <br /><br /><br /></h2>

    
    <table class="table table-bordered">
        <thead>
        <tr>
            <th scope="col">N0</th>
            <th scope="col">Name</th>
            <th scope="col">Number of rooms</th>
            <th scope="col">Detail</th>
            
        </tr>
        </thead>
        <tbody>
        <form action=""></form>

        
        <tr v-for="building in buildings">
            <th scope="row">{{ building.buildingId }}</th>
            <td>{{ building.nom }}</td>


            
            <td>{{ building.rooms.length }} </td>

            <td><button v-on:click="goToDetails" class="btn btn-light"><img src="img/details.png" width="30" /></button></td>
            </td>
            
        </tr>
        </form>
        </tbody>
    </table>


<br>
